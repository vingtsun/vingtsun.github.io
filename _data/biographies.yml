yipman:
  order: 1
  name: Yip Man
  image: yip/yipman_fist.jpg
  title: Yip Man (Auszug aus dem Buch "Grandmaster Yip Man Centenery Birth...")
  bio: |
    Großmeister Yip Man verbrachte einen Großteil seines Lebens als Meister des Ving Tsun Kung Fu. In der ganzen Welt werden von Ving Tsun Schülern immer noch Artikel über ihn, sein Leben und seine Verdienste geschrieben. Diese Chronik soll in erster Linie Yip Man und seinen persönlichen Einsatz für Ving Tsun vorstellen. Aus diesem Grund werden persönliche Details, seine Ausbildung und sein Beruf kurz gefasst sein. Es gibt tausende Ving Tsun Studenten und all jene, die nicht genannt werden, bitten wir um Verständnis und weisen auf den Platzmangel hin. Yip Man, dessen Name eigentlich Gai Man war, wurde am 14.0ktober 1893 in Fu Shan, Kwantung Provinz in China geboren.

    Sein Vater hieß Yip Oi Dar und seine Mutter Ng Shui. Er wuchs zusammen mit einem Bruder, Gei Gak und zwei Schwestern, Wan Mei und Wan Hom auf. Von 1899 bis 1905 lernte Yip Man bei Chan Wah Shun in Fu Shan. Nach dem Tad Chan Wah Shuns im Jahre 1905 wurde Yip Man bis 1907 von dessen ältestem Schuler, Ng Chung Sao, unterrichtet. 1908, als Yip Man 15 Jahre alt war, besuchte er das St. Stephen College in Hongkong. Durch einen Klassenkameraden lernte er 1909 Leung Bik, den Sohn Leung Jans, kennen. Bis ins Jahre 1912 war er sein Schüler. Zwischen 1914 und 1937 arbeitete Yip Man bei der Armee und der Polizei. Er heiratete Cheung Wing Sing.

    Gemeinsam mit ihr hatte er vier Kinder, seine beiden Sohne, Yip Hok Chun (Yip Chun) und Hok Ching (Yip Ching) und die Töchter Ar Sum und Ar Wun. In seiner Freizeit traf sich Yip Man gerne mit anderen Kampfkünstlern zu Studien und zum Training. Durch sein Können hatte er sich einen Namen in der ganzen Kampfkunstszene Südchinas geschaffen. Im Jahre 1937 fielen die Japaner in China ein. Yip Man war damals bereits nach Fu Shan zurückgekehrt und schwor, sich niemals dem Regime der Japaner zu unterwerfen. Stattdessen zog er die Armut vor. Ein guter Freund, Chow Cheng Chung, versorgte ihn mit Nahrungsmitteln. Als Gegenleistung unterrichtete er von 1941 bis 1943 dessen Sohn. 1945, als China kommunistisch wurde, verließ Yip Man Fu Shan und kehrte nach Hongkong zurück. Im Jahre 1950 entstand die erste Ving Tsun Gruppe.

    Ab 1965, als Yip Man 72 Jahre alt war, erteilte er fast nur noch Privatstunden in seinem Heim. Zu den berühmtesten Schülern Yip Man's gehörten Wong Shun Leung und der spätere Filmschauspieler Bruce Lee. Bruce Lee lernte ca. vier Jahre Ving Tsun in Hongkong davon ca. 1 ½ Jahre von Wong Shun Leung. Später in Amerika entwickelte Bruce Lee seinen persönlichen Kampfstil, den er Jeet Kune Do nannte.

wsl:
  order: 2
  name: Wong Shun Leung
  image: wsl/wong_sw.jpg
  title: Wong Shun Leung
  bio: |
    Wong Shun Leung wurde am 8. Juni 1935 als ältester Sohn eines kantonesischen Heilpraktikers, der ihm sein Wissen weitergab, in Hongkong geboren. Der selbst als bekannter Heilpraktiker und Herbalist tätige Ving Tsun Meister war bereits seit seiner frühesten Kindheit angetan vom Kämpfen und hatte, da sein Vater sich gut in der örtlichen Kung Fu Szene auskannte, oftmals die Gelegenheit den Kampfkünstlern zuzusehen und ihr Können zu bewundern. Bald schon begann er sich mehr für die Dächer von Hochhäusern und geschlossenen Parkplätze zu interessieren, denn dort wurden die meisten Bandenstreitigkeiten und persönliche Differenzen ausgetragen. Wong lernte schnell das einzig gültige Gesetz kennen: „Schlage erst und frage später“

    Es entstanden Beziehungen zu Schülern verschiedener Kampfstile, welche ihn für ein Kung Fu Studium motivieren wollten. Im Alter von 15 bis 16 Jahren probierte Wong Shun Leung verschiedene Kung Fu Stile aus und begann zuerst Tai Chi Chuan zu lernen, wurde aber bald mit westlichem Boxen konfrontiert. Im Boxen sah er gute praktische Anwendungen und fing mit regelmäßigem Training an. Als Wong Shun Leung seinen damaligen Lehrer versehentlich zu hart traf, ging dieser verärgert auf ihn los. Wong, aus Nase und Mund blutend, ist es trotzdem gelungen, seinen Lehrer in eine Ecke zu drängen und K.o. zu schlagen. Von diesem Tag an nahm er keinen Boxunterricht mehr, er hatte den Respekt vor seinem Lehrer verloren.

    Ving Tsun war zu dieser Zeit kaum bekannt und Yip Man der einzige bekannte Lehrer. Wong Shun Leung hatte mit 17 Jahren die Gelegenheit, die Schule Yip Man’s zu besuchen. Wong beobachtete die Schüler beim Chi Sau Training. Die Bewegungen schienen ihm, im Vergleich zu seinen Boxerfahrungen, sehr unpraktisch und innerlich lachte er über das Ving Tsun. Bald schon wurde er von einem Schüler zu einem Kampf herausgefordert. Bereits nach wenigen Sekunden lag der Gegner von Wong auf dem Boden. Yip Man fragte ihn etwas betroffen, ob er gegen einen seiner Seniorschüler kämpfen wolle. Wong nahm an und hatte wiederum keine Probleme, den Kampf zu gewinnen. Yip Man fühlte sich gefordert und kämpfte nun selber gegen Wong.

    Wong erinnerte sich an die Geschichte mit seinem Boxlehrer und dachte er hatte gegen den 59 jährigen leichtes Spiel und wollte ihn mit viel Fußarbeit und schnellen Bewegungen ermüden. Yip Man war jedoch strategisch überlegen, er manövrierte Wong in eine Ecke und als dieser zu einem halbhohen Fußtritt ansetzte, raubte Yip Man ihm, durch einen Stoß gegen die Brust, das Gleichgewicht. Wong Shun Leung fiel gegen die Wand, Yip Man überbrückte die Distanz schnell und machte mit einigen Schlägen klar, dass er, wenn dies seine Absicht gewesen wäre, Wong schwer harte verletzen können. Die Körperkontrolle und die Schnelligkeit von Yip Man überraschten Wong völlig und er wusste, dass er seinen Meister gefunden hatte. Am folgenden Tag kämpfte Wong erneut, diesmal gegen Yip Bo Ching, einen der besten Schüler Yip Man’s, der ihn mit Leichtigkeit besiegte. Dies überzeugte Wong vollends und er wurde ein offizieller Schüler von Yip Man. Der damals 59 jährige Yip Man beobachtete den sehr hart trainierenden und ehrgeizigen Wong. Daraufhin äußerte er gegenüber seinem ältesten Seniorstudenten, Leung Sheung, dass er überzeugt sei, dass Wong in einem Jahr Ving Tsun in Hongkong bekannt machen würde. Er täuschte sich, es dauerte kein Jahr, sondern lediglich drei Monate. Wong Shun Leung wog damals rund 53 Kilogramm. Er nahm jeden Gegner an und ging aus allen Kämpfen als Sieger hervor.

    Zwischen seinem 18. und 20. Lebensjahr focht Wong über 60 Kämpfe aus. Wong hatte einige Neider und es wurden sogar Leute dafür bezahlt, gegen ihn anzutreten. Wong Shun Leung hatte es erreicht, dass Ving Tsun zu dem Gesprächsthema in Hongkong wurde, endlich gab es einen Stil, der wirklich Erfolge vorweisen konnte. Durch William Cheung, einen ebenfalls namhaften Ving Tsun Kämpfer dieser Zeit, kam Lee Siu Lung (Bruce Lee) zum Ving Tsun. Wong Shun Leung bemerkte bald, dass Lee sein Ving Tsun Studium nicht ernst nahm, faul war und folglich langsam lernte. Kam er mit Gesetz oder Gegnern in Konflikt, verließ er sich immer darauf, dass William oder sein Vater ihn aus den Schwierigkeiten heraus holten. Als William, der als Kämpfer das Vorbild von Lee Siu Lung war, nach Australien auswanderte, fühlte Lee sich verlassen in einer aggressiven Umgebung. Er wandte sich an Wong Shun Leung und wollte nun Ving Tsun ernsthaft erlernen. Aufgrund der geänderten Trainingseinstellung wollte er nun Privatstunden von Wong, dieser lehnte aber ab.

    Lee in seinem Ideenreichtum lief nach der Schule schnell zum Haus von Wong, um vor seinen Trainingskollegen da zu sein. Als diese kamen, behauptete er einfach mit trauriger Miene, dass Wong nicht da sei. Alle gingen zusammen nach Hause, aber Lee Siu Lung kehrte zurück und kam so zu seinem gewünschten Privatunterricht. Wahrend 1 ½ Jahren unterrichtete Wong fast täglich den schlauen und erfinderischen Lee. Schon bald fühlte Wong, dass Lee's Stärke im Chi Sao lag. Seine Reflexe entwickelten sich so gut, dass er fähig war, sofort auf jeden Angriff und auf jede Krafteinwirkung des Gegners zu reagieren. Das Training wäre sicher fortgesetzt worden, aber Lee's Eltern schickten ihren Sohn, aufgrund seines komplizierten Lebenswandels, in die Vereinigten Staaten.

    Die Freundschaft zwischen Wong und Lee beschränkte sich, außer wenn Lee aufgrund von Dreharbeiten oder Besuchen bei seinen Eltern nach Hongkong kam, auf Briefwechsel. Als Lee begann in den USA Ving Tsun zu unterrichten, wandte er sich immer wieder an Wong, um sich Klarheit über verschiedene Techniken zu schaffen. Wong, der ein wirklicher Kämpfer ist, war Lee's Idol. Bevor eine Situation eingetreten war, hatte er bereits das Ergebnis im Kopf. Als Lee kurz vor seinem Tod wieder einmal Hongkong besuchte, unterhielt er sich in einer Marathondiskussion mit Wong über Theorie und Technik des von ihm entwickelten Jeet Kune Do. Quintessenz war, dass Lee äußerte, er hatte das System nie entwickeln sollen. Wong fragte ihn nach den Gründen seines Zweifelns. Lee erklärte, dass Jeet Kune Do, obwohl es ein fortschrittliches System sei, nicht zum Weitergeben geeignet sei. Lee selbst hat traditionell gelernt. Er kämpfte auf den Straßen, um Erfahrungen zu sammeln und versuchte dann seine Erfahrungen und Ideen in ein neues System einzubringen. Ving Tsun und somit auch Chi Sao ist die Basis von Jeet Kune Do. Die Anpassung an die neuen Unterrichtsmethoden schien aber unmöglich. Die Grundlagen des Ving Tsun selbst mit all seinen Formen, fehlten Lee’s Schülern. Wong Shun Leung war, wie Lee Siu Lung damals, sehr aufgeschlossen. Schienen seine Unterrichtsmethoden auch autoritär und traditionell, war er gerne bereit seine Schüler zu beraten und ihre Fragen zu beantworten. Im Gegensatz zu Yip Man unterrichtete er auch Nichtchinesen.

    Wong Shun Leung war ein Paradebeispiel eines Menschen, der zu seiner Kunst geworden war. Er fing als begabter Kämpfer an und studierte die physischen und psychischen Aspekte von Ving Tsun und wurde damit zu Ving Tsun.

    Er war ein Mann, der je nach Situation eine weiche oder harte Sprache benutzte. Er kannte seine Grenzen und somit auch die Grenzen anderer. Er wirkte ruhig, entspannt und dennoch in seinen Absichten unerschütterlich. Seine unbeschönigten praktischen Lebensweisheiten ähnelten einem Schwert, nicht gefährlich bis man die rasiermesserscharfe Klinge spürte.

phb:
  order: 3
  name: Philipp Bayer
  image: phb/philipp_sw.jpg
  title: Philipp Bayer
  bio: |
    Philipp Bayer geboren am 5. Februar 1956, fühlte sich bereits früh von fernöstlichen Kampfkünsten angezogen. Im Jahre 1970 war das Angebot an Kampfsystemen in Deutschland noch sehr begrenzt. In erster Linie gab es Schulen japanischer und koreanischer Stile.


    Bis ins Jahr 1976 galt sein Interesse dem Shotokan-Karate, danach, bis 1979, beschäftigte er sich erfolgreich mit Tae-Kwon-Do. Im Jahre 1979 führten die damals einzigen Repräsentanten Wing Tsun Kung Fu vor. Die Reaktion der deutschen Kampfkunst-Szene auf das chinesische Kampfsystem war eine ähnliche wie die beim Einzug von Jiu-Jitsu, Karate, Judo und Tae-Kwon-Do. Durch eine Vielzahl von Demonstrationen konnte sich das System schon bald einen Namen schaffen. Die Direktheit des Kampfsystems bedeutete für viele bereits aktive Kampfkünstler einen Neuanfang. So schloss auch Philipp Bayer aus den ersten Begegnungen mit Wing Tsun und den erhaltenen Informationen, dass er nun das gefunden hatte, was er in seinen Hoffnungen und Erwartungen immer in Zusammenhang mit chinesischer Kampfkunst gebracht hatte. Unmittelbar begann er beim einzigen Vertreter des Systems in Deutschland mit dem Training. Mit dem Verlust seiner linken Hand im Herbst 1980 schien seine Wing Tsun Karriere beendet. Seine damaligen Trainer zeigten sich nicht bereit, sich mit dem vorliegenden Handicap auseinanderzusetzen. Weder der offensichtliche Wunsch Philipp Bayers Ving Tsun zu lernen, noch das investierte Geld und die aufgebrachte Zeit zahlten. Es war für ihn klar, dass sich Probleme ergeben würden, die ein weiteres WT-Studium unmöglich machten.


    Mit den vollendeten Tatsachen konfrontiert, entschied er sich vor Ort, also in Hong Kong, zu informieren. Nach Besuchen bei verschiedenen Lehrern fand er schließlich im Januar 1983 Wong Shun Leung. Sifu Wong akzeptierte den ambitionierten Deutschen als Schüler im traditionellen Sinn. Er setzte sich mit dem Problem einer fehlenden Hand seriös auseinander und legte das Training im Hinblick darauf aus. Überdies bot Wong Shun Leung einen Einblick in die Hintergründe des Ving Tsun zerstreute die in Deutschland provozierten Illusionen und konnte offene Fragen beantworten. Die Logik, Direktheit und Effektivität des Systems, von Wong Shun Leung repräsentiert, brachten Philipp Bayers früher unerreichbar geglaubte Techniken in Reichweite. Durch die Verinnerlichung von Ving Tsun konnte dessen Anwendbarkeit auf viele Bereiche übertragen werden. Zurückgekehrt nach Deutschland konnte er viele ernsthaft Interessierte von der Effektivität des traditionellen Ving Tsuns überzeugen. Einige Schulen wechselten sofort unter seine Leitung. 1983 gründete Philipp Bayer offiziell die "Ving Tsun Martial Art Association" (VTMAA), um dem Ving Tsun von Wong Shun Leung in Europa den verdienten Stellenwert geben zu können. Um sein Wissen und seine Fähigkeiten zu erweitern und zu vervollständigen, reiste er immer wieder nach Hongkong bzw. lud Wong Shun Leung nach Deutschland ein. Die innere Zerstrittenheit des Ving Tsun Systems und private Umstellungen veranlassten Philipp Bayer, sich aus der offiziellen Ving Tsun Szene zurückzuziehen und das Training nur noch in privatem Rahmen abzuhalten.

    Im Jahre 1990 gründete er, mitunter auch aufgrund der offensichtlichen Notwendigkeit, die Ving Tsun Kung Fu Association Europe und versuchte somit, die Öffentlichkeit über traditionelles Ving Tsun zu informieren. Regelmäßig finden in ganz Europa Seminare mit Philipp Bayer statt, mindestens einmal jährlich besucht Wong Shun Leung seinen deutschen Schüler. Durch die enge Zusammenarbeit zwischen den beiden und gerade auch durch die Offenheit Wong Shun Leungs erlangte Philipp Bayer ein so umfassendes Wissen und eine Fertigkeit, dass es ihm heute möglich ist, anderen zu helfen, ihr Ving Tsun zu finden. Das Engagement und die Energie die Philipp Bayer aufbringt, um Ving Tsun den Stellenwert in Europa zu geben, dass es verdient, ist beispielhaft. Sehr sympathisch nebst großem Humor wirkt immer wieder seine Bescheidenheit. Im Kreise seiner Ving Tsun Freunde fühlt er sich wohl und genießt deren Gesellschaft. Weiter nennenswert ist auch, dass immer deutlich spürbar ist, welchen Spaß er an Ving Tsun hat. Es dreht sich fast alles um Ving Tsun, und auch in seinem Privatleben ist er stets präsent.


dietmar:
  order: 4
  name: Dietmar Christl
  image: dc/dietmar_sw.jpg
  title: Dietmar Christl
  bio: |
    Dietmar Christl geboren 11.07.1960, begann als eingefleischter Bruce Lee Fan sich schon als Jugendlicher für die Quellen dessen Könnens zu interessieren. Er erfuhr aus zahlreichen Biografien und Bücher von und über Bruce Lee, das die Quelle und Basis dessen Kampfkunst im Ving Tsun zu finden sei und somit war auch schon klar wohin die Richtung gehen sollte. Leider gab es in Österreich noch kein Ving Tsun und auch in Deutschland gab es 1977 nur einen Anbieter der selbst noch lernte. Dietmar lies sich dadurch nie abschrecken und nahm das Training in einer Wing Tsun Schule voller Begeisterung und Enthusiasmus auf, sparte Geld und nahm so oft es ihm möglich war Unterricht um sich rasch zu entwickeln.

    Mit wachsender Erfahrung lernte er nicht nur die Stärken des Systems kennen, sondern wurde kritisch und hinterfragte immer gerne die Trainingsideen und Konzepte um sich selbstkritisch zu verbessern. Leider war Kritik nicht immer gefragt und so manche Frage wurde auf später, wenn die Zeit reif ist etc. verschoben, aber leider trotz eifrigen Bemühens nicht nachgeliefert. Nachdem er auf einem Seminar den Bruce Lee Schüler Jesse Glover sah, merkte er das dessen Ving Tsun Welt ganz anders tickte und suchte daher nach dem Seminar das Gespräch mit ihm, um ihn mit seinen zahlreichen Fragen zu löchern. Jesse gefiel das große Interesse und er gab gerne Auskunft. Für ihn war das Ving Tsun des Bruce Lee effizienter, als dessen später entwickeltes Jeet Kune Do. In seinen Büchern konnte man aus erster Hand erfahren, wie die Trainingsmodalitäten und die Persönlichkeit von Bruce Lees war und zum ersten Mal tauchte auch der Name Wong Shun Leung auf, von dem Bruce Lee stets mit Respekt redete. Diese Entwicklung brachte mit sich das aus erwähnten Gründen eine Neuorientierung entstand und das Training in der bisherigen Schule nach ca. 4 Jahren beendet wurde und neue Wege der Entwicklung gesucht wurden.

    Gefunden hat Dietmar diesen Weg durch die äußerst produktive Bekanntschaft mit seinen Lehrer Philipp Bayer, welchen er 1982 kennen lernte und dessen Energie und kritisch, analytischen Geist er sehr zu schätzen wusste. Da Philipp gerade in diesem Jahr bei Wong Shun Leung seinen Unterricht begann, hatte Dietmar die Möglichkeit immer stets die neuesten Entwicklungen mitzuerleben und ständig vom eben Erlernten auch gut mit zu profitieren. Philipps Begeisterung hatte einen Gleichgesinnten gefunden, der sich stets um Weiterentwickelung bemühte und auch noch darum kümmerte in Österreich einen Grundstein der Verbreitung zu legen. Durch Philipp lernte er auch Meister Wong Shun Leung kennen und hatte das Vergnügen an mehreren Seminaren mit ihm teilnehmen zu können. 3x davon war Wong Shun Leung auch zu Gast auf Seminaren in Österreich. Aber in erster Linie lernte Dietmar bei Philipp und dies mit ungebrochener Kontinuität. So hat es auch Tradition, dass Philipp 3x jährlich nach Wien kommt und bei uns seine beliebten Seminare abhält. Durch die viele gute gemeinsame Zeit hat sich eine Freundschaft entwickelt die sich durch Loyalität und gegenseitigen Respekt auszeichnet.

    Dietmar ist Hauptberuflich Krankenpfleger, er arbeitet nun nur mehr Teilzeit um sich mehr dem Ving Tsun und seinen Schülern zu widmen. Die Freude und der Spaß dabei haben sich übrigens als durchaus ansteckend erwiesen.
